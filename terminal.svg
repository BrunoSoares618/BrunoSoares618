<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <style>
      .bg { fill:#1e1e1e; }
      .prompt { fill:#33ff33; font:18px Consolas, 'Courier New', monospace; }
      .txt { fill:#00cc44; font:18px Consolas, 'Courier New', monospace; }
      .cursor {
        fill:#00ff66;
        animation: blink 1s steps(1,end) infinite;
      }
      @keyframes blink {
        50% { opacity:0; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="900" height="300" rx="14"/>

  <!-- Window buttons -->
  <circle cx="30" cy="30" r="6" fill="#555"/>
  <circle cx="50" cy="30" r="6" fill="#555"/>
  <circle cx="70" cy="30" r="6" fill="#555"/>

  <!-- Line 1 -->
  <text class="prompt" x="30" y="90">bruno@github:~$</text>
  <text class="txt" x="240" y="90">whoami</text>
  <text class="txt" x="30" y="120">Software Engineer Student, that may have forgotten to add</text>
  <text class="txt" x="30" y="145">his repos to a personal GitHub</text>

  <!-- Line 2 -->
  <text class="prompt" x="30" y="180">bruno@github:~$</text>
  <text class="txt" x="240" y="180">stack</text>
  <text class="txt" x="30" y="210">Java · Python · Docker · Arduino · Raspberry Pi</text>

  <!-- Line 3 -->
  <text class="prompt" x="30" y="245">bruno@github:~$</text>
  <text class="txt" x="240" y="245">focus</text>
  <text class="txt" x="30" y="275">Backend Systems · Embedded · DevOps</text>

  <!-- Blinking cursor -->
  <rect class="cursor" x="30" y="260" width="12" height="20" rx="2"/>
</svg>
